<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Sharing Modal</title>
  <style>
    /* Basic styling for modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      background-color: white;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .modal.active {
      display: block;
    }

    .modal-header {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .modal-footer {
      margin-top: 20px;
    }

    button {
    float:right;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #copyBtn {
      background-color: #007BFF;
      color: white;
    }

    #okBtn {
      background-color: #28A745;
      color: white;
    }

    #modalInput {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button onclick="openModal()">Share </button>

  <!-- Modal Structure -->
  <div id="urlModal" class="modal">
    <div class="modal-header">Share this URL</div>
    <input id="modalInput" type="text" readonly>
    <div class="modal-footer">
      <button id="copyBtn">Copy</button>
      <button id="okBtn">OK</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('urlModal');
    const modalInput = document.getElementById('modalInput');
    const copyBtn = document.getElementById('copyBtn');
    const okBtn = document.getElementById('okBtn');

    function openModal() {
      // Set the modal to active and insert the current URL
      modal.classList.add('active');
      modalInput.value = window.location.href;
    }

    // Copy the URL to the clipboard
    copyBtn.addEventListener('click', () => {
      modalInput.select();
      document.execCommand('copy');
      alert('URL copied to clipboard!');
    });

    // Close the modal
    okBtn.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    // Close modal on clicking outside of it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.classList.remove('active');
      }
    };
  </script>
</body>
</html>
